<body>

  <div class="modall" id="modalForm">
    <div class="modal_overplay"></div>
    <div class="modal_body">

      <div class="moda_form">
        <div class="form__head">
          <h4>ĐĂNG NHẬP</h4>
        </div>

        <div class="form__body">
          <div class="form__group">
            <input type="text" class="form__input" id="user" placeholder="Số Điện Thoại" />
          </div>
          <div class="form__group">
            <input type="password" class="form__input" placeholder="Mật Khẩu" />
          </div>

          <div class="form__forgotpassword">

            <input type="checkbox" id="remember" />
            <label for="remember">Ghi nhớ mật khẩu</label>

            <a href="" class="form__forgotpassword-link"> Quên mật khẩu? </a>
          </div>

          <div class="control">
            <div class="d-grid gap-2">
              <button onclick="checkform()" type="submit" class="btn btn-danger">Đăng Nhập</button>
            </div>
          </div>

          <div class="line-text">
            <span class="text-line">hoặc đăng nhập bằng</span>
          </div>

          <div class="form-social d-flex justify-content-between">
            <button type="button" class="btn btn-primary form_icon w-45">
              <i class="fa-brands fa-facebook-f"></i> Facebook
            </button>

            <button type="button" class="btn btn-danger form_icon w-45">
              <i class="fa-brands fa-google-plus-g"></i> Google
            </button>
          </div>


          <div class="form__chuadangky">
            Bạn chưa có tài khoản?
            <a href="">Đăng ký </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function checkform() {
      var user = document.getElementById("user");
      if (user.value == "") {
        alert("nhap tai khoan vao thua bo !");
        user.focus();
      }
    }
  </script>
